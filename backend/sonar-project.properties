# SonarCloud Configuration - Beuni Backend (NestJS)

# Project Information
sonar.projectKey=zer0spin_beuni-desafio-backend
sonar.organization=zer0spin

# Source Configuration
sonar.sources=src
sonar.tests=src

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.config.ts,prisma/**,**/*.spec.ts,**/*.test.ts,main.ts

# Test Files
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.test.exclusions=node_modules/**

# Coverage Exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.config.ts,**/main.ts,**/migrations/**,**/prisma/**

# Test Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.activate=true

# Thresholds
sonar.coverage.thresholds=80
sonar.duplicated_lines_density.thresholds=3

# Code Quality
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# TypeScript Configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Duplication
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
sonar.cpd.minimumTokens=50

# Security
sonar.security.hotspots.enabled=true

# Project Details
sonar.projectName=Beuni Backend
sonar.projectDescription=NestJS backend API for Beuni Birthday Management Platform
sonar.projectVersion=1.0.4

# Links
sonar.links.homepage=https://github.com/zer0spin/beuni-desafio
sonar.links.ci=https://github.com/zer0spin/beuni-desafio/actions
sonar.links.issue=https://github.com/zer0spin/beuni-desafio/issues
sonar.links.scm=https://github.com/zer0spin/beuni-desafio
