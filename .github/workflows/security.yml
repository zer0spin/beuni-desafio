name: ğŸ›¡ï¸ Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1'  # Weekly security scan

jobs:
  npm-audit:
    name: ğŸ“¦ Dependency Security
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: ğŸ” NPM Audit
      run: npm audit --audit-level=high

  snyk-security:
    name: ğŸ•µï¸ Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ›¡ï¸ Run Snyk Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test
        args: --severity-threshold=high

  dependency-review:
    name: ğŸ” Dependency Review
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“¦ Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: 
          - AGPL-1.0-only
          - AGPL-1.0-or-later
          - AGPL-3.0-only
          - AGPL-3.0-or-later

  sast-security:
    name: ğŸ•µï¸ SAST Analysis
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript, typescript
        config-file: ./.github/codeql-config.yml

    - name: ğŸ—ï¸ CodeQL Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: ğŸ“Š CodeQL Analysis
      uses: github/codeql-action/analyze@v3

