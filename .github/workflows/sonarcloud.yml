name: ðŸ“Š SonarCloud Quality Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonarcloud-monorepo:
    name: ðŸ•µï¸ SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›Žï¸ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for SonarCloud blame information

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¦ Install Root Dependencies
      run: npm ci

    - name: ðŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: npm ci

    - name: ðŸ“¦ Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: ðŸ§ª Run Backend Tests with Coverage
      working-directory: ./backend
      run: npm run test:cov
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        JWT_SECRET: test-secret-key-for-testing
        JWT_EXPIRES_IN: 1d

    - name: ðŸ§ª Run Frontend Tests with Coverage
      working-directory: ./frontend
      run: npm run test:coverage
      env:
        NODE_ENV: test

    - name: ðŸ“Š Verify Backend Coverage Report
      run: |
        echo "Backend Coverage Report:"
        ls -la backend/coverage/
        test -f backend/coverage/lcov.info && echo "âœ… Backend lcov.info exists" || echo "âŒ Backend lcov.info missing"

    - name: ðŸ“Š Verify Frontend Coverage Report
      run: |
        echo "Frontend Coverage Report:"
        ls -la frontend/coverage/
        test -f frontend/coverage/lcov.info && echo "âœ… Frontend lcov.info exists" || echo "âŒ Frontend lcov.info missing"

    - name: ðŸ›¡ï¸ SonarCloud Scan - Root (Monorepo)
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: .
        args: >
          -Dsonar.verbose=true

    - name: ðŸ›¡ï¸ SonarCloud Scan - Backend
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: ./backend
        args: >
          -Dsonar.verbose=true

    - name: ðŸ›¡ï¸ SonarCloud Scan - Frontend
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: ./frontend
        args: >
          -Dsonar.verbose=true

    - name: ðŸ“ˆ Upload Coverage Artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-reports
        path: |
          backend/coverage/
          frontend/coverage/
        retention-days: 30

    - name: ðŸš¦ Quality Gate Status Check
      run: |
        echo "âœ… SonarCloud quality gate analysis complete"
        echo "ðŸ“Š View detailed reports on SonarCloud dashboard"

