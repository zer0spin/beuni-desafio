# SonarCloud Configuration - Beuni Frontend (Next.js)

# Project Information
sonar.projectKey=zer0spin_beuni-desafio-frontend
sonar.organization=zer0spin

# Source Configuration
sonar.sources=src
sonar.tests=__tests__,src

# Exclusions
sonar.exclusions=node_modules/**,.next/**,out/**,coverage/**,**/*.config.ts,**/*.config.js,src/pages/**,**/*.test.tsx,**/*.spec.tsx,**/*.test.ts

# Test Files
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,__tests__/**
sonar.test.exclusions=node_modules/**

# Coverage Exclusions
sonar.coverage.exclusions=**/*.test.tsx,**/*.spec.tsx,**/*.test.ts,**/*.spec.ts,**/*.config.ts,**/*.config.js,src/pages/_app.tsx,src/pages/_document.tsx,src/pages/**,__tests__/**

# Test Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.activate=true

# Thresholds
sonar.coverage.thresholds=70
sonar.duplicated_lines_density.thresholds=3

# Code Quality
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# TypeScript Configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Duplication
sonar.cpd.exclusions=**/*.test.tsx,**/*.spec.tsx,**/*.test.ts,**/*.spec.ts
sonar.cpd.minimumTokens=50

# Security
sonar.security.hotspots.enabled=true

# Project Details
sonar.projectName=Beuni Frontend
sonar.projectDescription=Next.js frontend application for Beuni Birthday Management Platform
sonar.projectVersion=1.0.0

# Links
sonar.links.homepage=https://github.com/zer0spin/beuni-desafio
sonar.links.ci=https://github.com/zer0spin/beuni-desafio/actions
sonar.links.issue=https://github.com/zer0spin/beuni-desafio/issues
sonar.links.scm=https://github.com/zer0spin/beuni-desafio
