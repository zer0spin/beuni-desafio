# SonarCloud Configuration - Beuni Birthday Management Platform
# Monorepo Root Configuration

# Project Information
sonar.projectKey=zer0spin_beuni-desafio
sonar.organization=zer0spin

# Source Configuration
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src,frontend/__tests__,frontend/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/out/**,**/*.config.ts,**/*.config.js,**/prisma/**,**/migrations/**

# Test Exclusions
sonar.test.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**

# Coverage Exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.ts,**/*.config.js,**/main.ts,**/pages/_app.tsx,**/pages/_document.tsx,**/pages/**,**/__tests__/**

# Test Coverage Reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Quality Gate Settings
sonar.qualitygate.wait=true
sonar.qualitygate.activate=true

# Code Quality Settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Language Configuration
sonar.language=ts,js

# Duplication Settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx
sonar.cpd.minimumTokens=50

# Security Settings
sonar.security.hotspots.enabled=true

# Project Description
sonar.projectName=Beuni Birthday Management Platform
sonar.projectDescription=Corporate birthday management platform with NestJS backend and Next.js frontend
sonar.projectVersion=1.0.4

# Links
sonar.links.homepage=https://github.com/zer0spin/beuni-desafio
sonar.links.ci=https://github.com/zer0spin/beuni-desafio/actions
sonar.links.issue=https://github.com/zer0spin/beuni-desafio/issues
sonar.links.scm=https://github.com/zer0spin/beuni-desafio
